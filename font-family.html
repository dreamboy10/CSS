<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>font-family</title>
  <style>
    #type1 {
      font-size: 5rem;
      font-family: arial, verdana, "Helvetica Neue", serif;
      font-weight: bold;
      line-height: 2;
    }
    #type2 {
      font: bold 5rem/2 arial, verdana, "Helvetica Neue",
      serif;
    }
  </style>
</head>
<body>
  <p id="type1">
    Hello world<br>
    Hello world
  </p>
  <p id="type2">
    Hello world<br>
    Hello world
  </p>
</body>
</html>
