<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>filter</title>
  <style>
    img {
      transition: all 1s;
    }
    img:hover {
      -webkit-filter: grayscale(100%) blur(3px);
      -o-filter: grayscale(100%) blur(3px);
      filter: grayscale(100%) blur(3px);
    }
    h1 {
      -webkit-filter: blur(3px);
      -o-filter: blur(3px);
      filter: blur(3px);
    }
  </style>
</head>
<body>
  <h1>CSS cheatSheet</h1>
  <img src="CSS%20CheatSheet.jpg" alt="css cheat sheet">
</body>
</html>
