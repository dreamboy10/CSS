<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>svg_1</title>
  <style>
    img {
      width: 400px;
    }
    .svg {
      height: 400px;
      background-image: url(sample_vector.svg);
    }
  </style>
</head>
<body>
  <h1>Bitmap(png)</h1>
  <img src="sample_bitmap.png" alt="">
  <h1>Vector(svg)</h1>
  <img src="sample_vector.svg" alt="">
  <h1>background svg</h1>
  <div class="svg"></div>
</body>
</html>
