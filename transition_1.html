<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transition_1</title>
  <style>
    a {
      font-size: 3rem;
      display: inline-block;
/*
      transition-property: font-size transform;
      transition-duration: 0.1s;
      transition: all 0.1s;
*/
      transition: font-size 1s, transform 0.1s;
      transition-delay: 1s;
    }
    a:active {
      transform: translate(20px, 20px);
      font-size: 2rem;
    }
  </style>
</head>
<body>
   <a href="#">Click</a>
</body>
</html>
