<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>inline-block</title>
  <style>
    h1,a {
      border: 1px solid red;
    }
    h1 {
      display: inline;
    }
    a {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Hello world</h1>
  안녕하세요. <a href="https://www.google.co.kr">구글</a>입니다.
</body>
</html>
