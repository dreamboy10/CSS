<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cascading</title>
  <style>
    li {
      color: red;
    }
    #idselector {
      color: blue !important;
    }
    .classselector {
      color: green;
    }
  </style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li id="idselector" class="classselector"
    style="color:powderblue;">CSS</li>
    <li>JavaScript</li>
  </ul>

  <ol>
    <li>style attribute</li>
    <li>id selector</li>
    <li>class selector</li>
    <li>tag selector</li>
  </ol>
</body>
</html>
