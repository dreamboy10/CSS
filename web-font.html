<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>web-font</title>
  <link href=
  "https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
  rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
  rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap"
  rel="stylesheet">
  <style>
    #font1 {
      font-family: 'Open Sans Condensed', sans-serif;
    }
    #font2 {
      font-family: 'Indie Flower', cursive;
    }
  </style>
</head>
<body>
  <p id="font1">
    Hello world
  </p>
  <p id="font2">
    Hi
  </p>
</body>
</html>
