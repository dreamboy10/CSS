<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transition_2</title>
  <style>
    body {
      background-color: black;
      transition: all 1s;
    }
    div {
      background-color: black;
      color: white;
      padding: 10px;
      width: 100px;
      height: 50px;
      transition: all 500ms cubic-bezier(0.680, -0.550, 0.265, 1.550); 
      /* easeInOutBack */
      transition-timing-function: cubic-bezier(0.680, -0.550, 0.265, 1.550); 
      /* easeInOutBack */
    }
    div:hover {
      height: 400px;
    }
  </style>
</head>
<body onload="document.querySelector('body').style.backgroundColor='white';">
   <div>
     TEANSITION
   </div>
</body>
</html>
